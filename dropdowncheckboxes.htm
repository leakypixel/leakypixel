<!doctype html>
<html>
<head>
<title>TestCheckout</title>
<style type="text/css">
.testcheck{
	clear:both;
	width:100%;
	padding:0;
	float:left;
	vertical-align:middle}

.testcheck::before{
	content:attr(value);
	background-color:#999;
	width:150px;
	margin:0;
	padding:0;
	display:inline-block}

.testcheck:checked::before{
	background-color:#f00}

.testcheck:checked{
	position:absolute;
	top:0;
	left:0}

.dropdown{
	width:200px;
	height:20px;
	overflow:hidden;
	position:relative}

.dropdown:hover{
	height:200px}

.dropdown form{
	height:500px;
	width:100%}
</style>
</head>
<body>

<div class="dropdown">
<form>
<input type="radio" class="testcheck" name="testcheck" value="Please select...">
<input type="radio" class="testcheck" name="testcheck" value="option 1">        
<input type="radio" class="testcheck" name="testcheck" value="option 2">        
<input type="radio" class="testcheck" name="testcheck" value="option 3">        
<input type="radio" class="testcheck" name="testcheck" value="option 4">        
<input type="radio" class="testcheck" name="testcheck" value="option 5">  
</form>                                                                         
</div>

</body>
</html>
