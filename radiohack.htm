<!doctype html>
<html>
<head>
<title>RadioHack</title>
<style type="text/css">
.dropdown {position:relative; height:22px; overflow:hidden}
.dropdown:hover {overflow:visible}
.dropdown * {padding:0; margin:0}

.testcheck {
visibility:hidden; width:0; height:0}

.testlabel {width:100px; float:left; clear:both; background-color:#f00; padding:2px}
.testlabel::after {content:attr(for)}

.testcheck:checked, .testcheck:checked + .testlabel {
position:absolute;
top:0;
left:0;
background-color:#0f0
}
</style>
</head>
<body>

<div class="dropdown">
<form>
<input type="radio" class="testcheck" name="testcheck" id="Please select..." value="Please select..."> <label for="Please select..." class="testlabel"></label>
<input type="radio" class="testcheck" name="testcheck" id="radio1" value="option 1"><label for="radio1" class="testlabel"></label>
<input type="radio" class="testcheck" name="testcheck" id="radio2" value="option 2"><label for="radio2" class="testlabel"></label>
<input type="radio" class="testcheck" name="testcheck" id="radio3" value="option 3"><label for="radio3" class="testlabel"></label>
<input type="radio" class="testcheck" name="testcheck" id="radio4" value="option 4"><label for="radio4" class="testlabel"></label>
<input type="radio" class="testcheck" name="testcheck" id="radio5" value="option 5"><label for="radio5" class="testlabel"></label>
</form>                                                                         
</div>

</body>
</html>
